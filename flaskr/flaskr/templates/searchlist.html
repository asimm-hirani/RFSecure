{% extends "layout.html" %}
{% block body %}
  <h2>Matching Users List</h2>
  <table>
  <tr>
    <th>First Name</th>
    <th>Last Name</th>
    <th>Personal ID</th>
    <th>Access</th>
  </tr>
  <ul class=users>
  {% for user in users %}
  <tr>
    <td>{{ user[0] }}</td>
    <td>{{ user[1] }}</td>
    <td>{{ user[2] }}</td>
    <td>{{ user[3] }}</td>
  </tr>
  {% endfor %}
  </ul>
  </table>
  <style>
  table, th, td {
    border: 1px solid black;
  }
  </style>
{% endblock %}
